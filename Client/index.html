<!DOCTYPE html>
<html lang="zh-CN">
   <head>
      <title>WTFWorld</title>
      <meta charset="utf-8">
      <script src="script/lib/Server.js" type="text/javascript"></script>
   </head>
   <body>
      <div class="container">
         <script>
   			wh.Server.address = 'ws://localhost:8080/server';
   			wh.Server.connect();
            wh.Event.bind('$OPEN', function(){
               wh.Server.send('$MESSAGE', {'text': 'haha'});
            });

            wh.Event.bind('$MESSAGE', function(data){
               console.log('收到消息：');
               console.log(data);
            });
         </script>
      </div>
   </body>
</html>
